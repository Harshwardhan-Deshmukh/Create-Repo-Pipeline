trigger: none

pr: none
pool:
  vmImage: ubuntu-latest

parameters:
  - name: RepoName
    displayName: Repository Name
    type: string
    default: "Test_Repo_$(Build.BuildId)"

  - name: dev
    displayName: DEV
    type: boolean
    default: false

  - name: sit
    displayName: SIT
    type: boolean
    default: false

  - name: qa
    displayName: QA
    type: boolean
    default: false

  - name: test
    displayName: TEST
    type: boolean
    default: false

  - name: perf
    displayName: PERF
    type: boolean
    default: false

  - name: sittmp
    displayName: SITTMP
    type: boolean
    default: false

  - name: stag
    displayName: STAG
    type: boolean
    default: false

  - name: uat
    displayName: UAT
    type: boolean
    default: false

stages:
  - stage: GitHub_API
    variables:
      - group: access-tokens
    jobs:
      - job: create_Repo
        steps:
          - checkout: self
            persistCredentials: true

          - task: Bash@3
            inputs:
              targetType: "inline"
              script: |
                echo '${{ parameters.RepoName }} is created'        
                echo $(my-name)
          - task: Bash@3
            displayName: Creating Empty Repository
            inputs:
              targetType: "inline"
              script: |
                #!/bin/bash
                set -x
                curl -L -s -o ./jq https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64
                chmod +x ./jq
                content=$( curl --location --request POST 'https://api.github.com/user/repos' --header 'Authorization: Bearer $(api-token)' --header 'Content-Type: application/json' --data-raw '{ "name": "${{ parameters.RepoName }}" } ' )
                clone_url_response= echo $content | jq .clone_url
          - task: PythonScript@0
            displayName: Creating environments folder
            inputs:
              scriptSource: "inline"
              script: |
                import os
                os.mkdir(os. getcwd()+"/Template-Repo/environments/")
          - template: "./template.yml"
            parameters:
              environment: dev
              repoName: ${{ parameters.RepoName }}
              enabled: ${{ parameters.dev }}

          - template: "./template.yml"
            parameters:
              environment: sit
              repoName: ${{ parameters.RepoName }}
              enabled: ${{ parameters.sit }}

          - template: "./template.yml"
            parameters:
              environment: qa
              repoName: ${{ parameters.RepoName }}
              enabled: ${{ parameters.qa }}

          - template: "./template.yml"
            parameters:
              environment: test
              repoName: ${{ parameters.RepoName }}
              enabled: ${{ parameters.test }}

          - template: "./template.yml"
            parameters:
              environment: perf
              repoName: ${{ parameters.RepoName }}
              enabled: ${{ parameters.perf }}

          - template: "./template.yml"
            parameters:
              environment: sittmp
              repoName: ${{ parameters.RepoName }}
              enabled: ${{ parameters.sittmp }}

          - template: "./template.yml"
            parameters:
              environment: stag
              repoName: ${{ parameters.RepoName }}
              enabled: ${{ parameters.stag }}

          - template: "./template.yml"
            parameters:
              environment: uat
              repoName: ${{ parameters.RepoName }}
              enabled: ${{ parameters.uat }}

          - task: Bash@3
            displayName: Pushing Changes to the repository
            inputs:
              targetType: "inline"
              script: |
                git config --global user.email "$(Build.RequestedForEmail)"
                git config --global user.name "$(Build.QueuedBy)"
                cd Template-Repo
                git init
                git add .
                git commit -m "Initialized a Terraform Template Repository"
                ls
                git branch -a
                git push --set-upstream https://$(api-token)@github.com/Harshwardhan-Deshmukh/${{ parameters.RepoName }}.git master
                git log -a

